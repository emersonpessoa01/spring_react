# Mudança de porta para 8081
server.port=8081
spring.application.name=produtos

# Altera a estrutura da tabela caso a entidade seja alterada
spring.jpa.hibernate.ddl-auto=update

# Acessa o banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/spring_react

# Usuário e senha do banco de dados
spring.datasource.username=root
spring.datasource.password=123456

# Configuração do driver do banco de dados
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Debuga o banco de dados
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


